<div class="ml-upload">
  <div class="ml-dropzone">
    <div class="notes" ng-transclude ng-hide="files.length"></div>
    <ul class="ml-upload-file-list list-unstyled" ng-show="files.length">
      <li ng-repeat="f in files" class="ml-upload-file" ng-attr-file-extension="{{f.ext}}"
        ng-class="{ 'ml-upload-done': f.done, 'ml-upload-error': f.failed }"
        ng-attr-title="{{f.errorStatus || f.name}}">
        <span class="ml-upload-file-name">{{ f.name }}</span>
        <span
        class="ml-upload-file-progress"><span class="ml-upload-progress-value">{{ f.value }}%</span>
        <span
          class="ml-upload-progress-bar" ng-style="{ width: f.value + '%' }">&nbsp;</span></span>
      </li>
    </ul>
  </div>
  <br/>
  <form novalidate>
    <div class="panel panel-default">
      <div class="panel-heading">General options</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="output_collections">Output collections</label>
          <input id="output_collections" type="text" class="form-control" ng-model="mlcp.output_collections" placeholder="e.g. coll1,coll2"/>
        </div>
        <div class="form-group">
          <label for="output_permissions">Output permissions</label>
          <input id="output_permissions" type="text" class="form-control" ng-model="mlcp.output_permissions" placeholder="e.g. rest-reader,read,rest-writer,update"/>
        </div>
        <div class="form-group">
          <label for="output_uri_prefix">Output URI prefix</label>
          <input id="output_uri_prefix" type="text" class="form-control" ng-model="mlcp.output_uri_prefix"/>
        </div>
        <div class="form-group">
          <label for="output_uri_replace">Output URI replace</label>
          <input id="output_uri_replace" type="text" class="form-control" ng-model="mlcp.output_uri_replace" placeholder="comma-separated list of regex,string pairs to replace"/>
        </div>
        <div class="form-group">
          <label for="output_uri_suffix">Output URI suffix</label>
          <input id="output_uri_suffix" type="text" class="form-control" ng-model="mlcp.output_uri_suffix"/>
        </div>
        <div class="form-group">
          <label for="document_type">Document type</label>
          <input id="document_type" type="text" class="form-control" ng-model="mlcp.document_type" placeholder="json or xml"/>
        </div>
        <div class="form-group">
          <label for="input_compressed">Input compressed</label>
          <input id="input_compressed" type="text" class="form-control" ng-model="mlcp.input_compressed" placeholder="whether or not the source data is compressed"/>
        </div>
        <div class="form-group">
          <label for="namespace">Namespace</label>
          <input id="namespace" type="text" class="form-control" ng-model="mlcp.namespace" placeholder="default namespace for XML documents created during loading"/>
        </div>
        <div class="form-group">
          <label for="xml_repair_level">XML repair level</label>
          <input id="xml_repair_level" type="text" class="form-control" ng-model="mlcp.xml_repair_level" placeholder="default, full, or none"/>
        </div>
        <div class="form-group">
          <label for="thread_count">Thread count</label>
          <input id="thread_count" type="text" class="form-control" ng-model="mlcp.thread_count" placeholder="default is 4"/>
        </div>
        <div class="form-group">
          <label for="batch_size">Batch size</label>
          <input id="batch_size" type="text" class="form-control" ng-model="mlcp.batch_size" placeholder="default is 100; set to 1 when transform is used"/>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Delimited text options</div>
      <div class="panel-body">
        <p>If the selected file ends in .csv, .xls, or .xlsx, the server will assume
        that the input file type is "delimited_text".</p>
        <div class="form-group">
          <label for="input_file_type">Input file type</label>
          <input id="input_file_type" type="text" class="form-control" ng-model="mlcp.input_file_type" placeholder="delimited_text"/>
        </div>
        <div class="form-group">
          <label for="delimiter">Delimiter</label>
          <input id="delimiter" type="text" class="form-control" ng-model="mlcp.delimiter" 
          placeholder="default is a comma"/>
        </div>
        <div class="form-group">
          <label for="uri_id">URI ID</label>
          <input id="uri_id" type="text" class="form-control" ng-model="mlcp.uri_id" 
          placeholder="default is first column"/>
        </div>
        <div class="form-group">
          <label for="generate_uri">Generate URI</label>
          <input id="generate_uri" type="text" class="form-control" ng-model="mlcp.generate_uri" 
          placeholder="default is false for delimited_text, true for delimited_json"/>
        </div>
        <div class="form-group">
          <label for="delimited_root_name">Delimited root name</label>
          <input id="delimited_root_name" type="text" class="form-control" ng-model="mlcp.delimited_root_name" 
          placeholder="default is 'root'"/>
        </div>
        <div class="form-group">
          <label for="split_input">Split input</label>
          <input id="split_input" type="text" class="form-control" ng-model="mlcp.split_input" 
          placeholder="whether or not to divide input data into logical chunks to support more concurrency"/>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Aggregate XML options</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="aggregate_record_element">Aggregate record element</label>
          <input id="aggregate_record_element" type="text" class="form-control" ng-model="mlcp.aggregate_record_element"/>
        </div>
        <div class="form-group">
          <label for="aggregate_record_namespace">Aggregate record namespace</label>
          <input id="aggregate_record_namespace" type="text" class="form-control" ng-model="mlcp.aggregate_record_namespace" />
        </div>
        <div class="form-group">
          <label for="uri_id">URI ID</label>
          <input id="uri_id" type="text" class="form-control" ng-model="mlcp.uri_id" 
          placeholder="name of the element from which to derive the document URI"/>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Transform options</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="transform_module">Transform module</label>
          <input id="transform_module" type="text" class="form-control" ng-model="mlcp.transform_module"/>
        </div>
        <div class="form-group">
          <label for="transform_namespace">Transform namespace</label>
          <input id="transform_namespace" type="text" class="form-control" ng-model="mlcp.transform_namespace" />
        </div>
        <div class="form-group">
          <label for="transform_param">Transform param</label>
          <input id="transform_param" type="text" class="form-control" ng-model="mlcp.transform_param" />
        </div>
      </div>
    </div>
  </form>
</div>
